      <h1>UniRails Textual Announcement Generator</h1>
      <p id="lineName">Please Select Line</p>
      <form>
        <select class="custom-select" id="selectLineName" onchange="getLineInput()">
          <option selected disabled>Select Line</option>
          <option value="SHL">Shimakaze</option>
          <option value="KOL">Koshiumi</option>
          <option value="HOL">Hokuriku</option>
          <option value="CIL">Citylink</option>
          <option value="CDLRegular">Cheung Dai Regular</option>
          <option value="CDLExpress">Cheung Dai Express</option>
          <option value="CDLRExpress">Cheung Dai Rapid Express</option>
          <option value="CDLLtdExST">Cheung Dai LtdEx Stanley</option>
          <option value="CDLLtdExKG">Cheung Dai LtdEx Kaigan</option>
          <option value="CDLLtdExAT">Cheung Dai LtdEx Atago</option>
          <option value="SOL">Stagecoach Outer Loop</option>
          <option value="EWL">East West Line</option>
          <option value="PRL">Primum Line</option>
          <option value="CEL">Central Line</option>
        </select>
      </form>
      <br>
      <button type="button" class="btn btn-info" onclick="toggleUp()">Toggle UP Line</button>
      <button type="button" class="btn btn-info" onclick="toggleDn()">Toggle DN Line</button>
      <br><br><br>
      <div id="upStationList" style="display:none"></div>
      <div id="dnStationList" style="display:none"></div>
    </div>
